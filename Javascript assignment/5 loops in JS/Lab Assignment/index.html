<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loop In javaScript</title>
</head>
<body>
    <h4>Lab Assignmnet</h4>

    <script>
        // Task 1
        // Write a JavaScript program using a for loop to print numbers from 1 to 10. 
        for(let i=1;i<=10;i++){
            document.write('<br>I is ',i);
        }
        document.write('<br>');
        document.write('<br>');
        // Task 2
        // Create a JavaScript program that uses a while loop to sum all even numbers between 1 and 20.
        let num = 1;
        let x =0
        while(num<20){
            if(num%2==0){
                x+=num
            }
            num++;
        }
        document.write(`Number is ${num} Addition of ${x}`);
        // Task 3
        // Write a do-while loop that continues to ask the user for input until they enter a number greater than 10.
        let no;
        do{
            no= parseInt(prompt("Enter value no"),10);
            if(isNaN(no)){
                document.write('<br>That s not valid please enter again');
            }else if(no <= 10){
                document.write('<br>Please enter again');
            }
        }while(isNaN(no) || no<=10);
        document.write(no,"<br> You Are choice is right");
        
    
         


    </script>
</body>
</html>
