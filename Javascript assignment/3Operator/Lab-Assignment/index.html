<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operators in Js</title>
</head>
<body>
    <!-- Operator -->

    <!-- Task 1 -->
     <script>
        //    Add, subtract, multiply, and divide two numbers using arithmetic operators
       let  a =parseInt(prompt("Enter value of A"))
        let  b =parseInt(prompt("Enter value of A"))
        document.write('<br> Addition of a&b is', `<h3> ${a+b}</h3>`);
        document.write('<br> Subtract of a&b is', `<h3> ${a-b}</h3>`);
        document.write('<br> Multipication of a&b is', `<h3> ${a*b}</h3>`);
        document.write('<br> Divition of a&b is', `<h3> ${a/b}</h3>`);

       
       //   comparison operators to check if two numbers are equal and if onenumber is greater than the other 
          let num =  parseInt(prompt("Enter value "))
          let num2 =  parseInt(prompt("Enter value "))
          document.write('<br>',num == num2);
          document.write('<br>',num > num2);


        // Use logical operators to check if both conditions (e.g., a > 10 and b < 5)are true.
        let x = 10;
        let y = 5;
        document.write('<br>',x>y && y<x);


        
        
     </script>
</body>
</html>
