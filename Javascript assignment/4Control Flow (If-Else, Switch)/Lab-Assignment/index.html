       //   Create a JavaScript program using a switch statement to display the day of theweek based on the user input (e.g., 1 for Monday, 2 for Tuesday, etc.).
       
       let a = parseInt(prompt("Enter number like 1 to 7"))

       switch(a){
          case 1:
          document.write('<br><h1> Today is Monday</h1>');
          break;
          case 2:
          document.write('<br><h1> Today is Tuesday</h1>');
          break;
          case 3:
          document.write('<br><h1>Today is Wendsday</h1>');
          break;
          case 4 :
          document.write('<br><h1>Today is Thursday</h1>');
          break;
          case 5 :
          document.write('<br><h1>Today is Friday</h1>');
          case 6 :
          break;
          case 7 :
          document.write('<br><h1>Today is Saturday</h1>');
          break;
          default : document.write('<br><h1>Today is Sunday</h1>');
       }

   </script>
