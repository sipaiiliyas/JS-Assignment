<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Variable</title>
</head>
<body>
      <script>
            // Task 1**********************************************************************************************************************              
            
            document.write("<h1>Task 1</h1>");
            // String
            let name = "iliyas"
              document.write('<br>',typeof name);
            // Number
            let num = 156466;
              document.write('<br>',typeof num);
            //, boolean
            let a = false
            document.write('<br>',typeof a);
            // null
            let x = null
            document.write('<br>',typeof x);
            // undefind
            let y = undefined
            document.write('<br>',typeof y);

            // Task 2**********************************************************************************************************************              
            document.write("<h1>Task 2</h1>");

              let im = "iliyas";
              let age = 20;
              let isStudent = true;
              let skills = ["JavaScript", "React", "CSS"];

            document.write('<br>',(`<b>name:</b> ${im}, <b>type:</b> ${typeof im}`));
            document.write('<br>',(`<b>age:</b> ${age}, <b>type:</b> ${typeof age}`));
            document.write('<br>',(`<b>isStudent:</b> ${isStudent}, <b>type:</b> ${typeof isStudent}`));
            document.write('<br>',(`<b>skills:</b> ${skills}, <b>type:</b> ${typeof skills}`));

            


      </script>
</body>
</html>
